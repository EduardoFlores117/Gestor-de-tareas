<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestor de Tareas</h1>
        <div class="card mt-4" style="border: none; background-color:#1F1F1F; ">
            <div class="card-body" style="border-radius: 10px;">
                <h5 class="card-title" style="color: white;">Añadir Nueva Tarea</h5>
                <form id="task-form">
                    <div class="mb-3">
                        <label for="task-name" class="form-label" style="color: #D6D6D6;">Nombre de la Tarea</label>
                        <input type="text" id="task-name" class="form-control" style="background-color:#1F1F1F; color: #D6D6D6; border: none;" required>
                    </div>
                    <div class="mb-3">
                        <label for="task-start-date" class="form-label" style="color: #D6D6D6;">Fecha de Inicio</label>
                        <input type="date" id="task-start-date" class="form-control" style="background-color:#1F1F1F; color: #D6D6D6; border: none;" required>
                    </div>
                    <div class="mb-3">
                        <label for="task-end-date" class="form-label" style="color: #D6D6D6;">Fecha Fin</label>
                        <input type="date" id="task-end-date" class="form-control" style="background-color:#1F1F1F; color: #D6D6D6; border: none;" required>
                    </div>
                    <div class="mb-3">
                        <label for="task-responsible" class="form-label" style="color: #D6D6D6;">Responsable</label>
                        <input type="text" id="task-responsible" class="form-control" style="background-color:#1F1F1F; color: #D6D6D6; border: none;" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Añadir</button>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
        </div>

        <div class="input-group mb-3 mt-4">
            <input type="text" id="task-search" class="form-control" style="color: #1F1F1F;" placeholder="Buscar tarea...">
            <button class="btn btn-outline-secondary" type="button" id="search-button"><i class="bi bi-search"></i></button>
        </div>
        <h5 class="mt-4" style="color: #D6D6D6;">Lista de Tareas</h5>
        <ul class="list-group mt-2" id="task-list">
        </ul>

        <h5 class="mt-4" style="color: #D6D6D6;">Resultados de Búsqueda</h5>
        <ul class="list-group mt-2" style="margin-bottom: 15px" id="search-results">
        </ul>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
